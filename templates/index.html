<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup/Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />

  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <section id="formHolder">
        <div class="row">
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
            <a href="#" class="logo"> AUTOBOTS <span></span></a>

            <div class="heading">
              <h2>AFOUR</h2>
              <p>AUTOBOTS</p>
            </div>
            <div class="success-msg">
              <p>Congrats ! You are one of our members now</p>
              <a href="#" class="profile">Login Now</a>
            </div>
          </div>
          <!-- Form Box -->
          <div class="col-sm-6 form">
            <!-- Login Form -->
            <div class="login form-peice switched">
              <form class="login-form" action="/" method="post">
                <!--  {{form.as_p}}  -->
                <div class="form-group">
                  <label for="loginemail">Email Address</label>
                  <input
                    type="email"
                    autofocus="off"
                    name="loginemail"
                    id="loginemail"
                    required
                    autocomplete="off" 
                  />
                </div>

                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input
                    type="password"
                    autofocus="off"
                    name="loginPassword"
                    id="loginPassword"
                    required
                    autocomplete="off"
                  />
                </div>

                <div class="CTA">
                  <input type="submit" autofocus="off" value="Login" autocomplete="off" />
                  <a href="#" class="switch">New Here</a>
                </div>
              </form>
            </div>
            <!-- End Login Form -->

            <!-- Signup Form -->
            <div class="signup form-peice">
              <form class="signup-form" action="/" method="post">
                <!-- {{form.as_p}} -->
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" name="username" id="name" class="name"  autocomplete="off" />
                  <!-- <span class="error"></span> -->
                </div>

                <div class="form-group">
                  <label for="email">Email Adderss</label>
                  <input
                    type="email"
                    name="emailAddress"
                    autofocus="off"
                    id="email"
                    class="email"
                    autocomplete="off"
                  />
                  <!-- <span class="error"></span> -->
                </div>

                <div class="form-group">
                  <label for="phone"
                    >Phone Number - <small>Optional</small></label
                  >
                  <input type="text" name="phone" id="phone" autocomplete="off" />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="pass"
                    autocomplete="off"
                  />
                  <!-- <span class="error"></span> -->
                </div>

                <div class="form-group">
                  <label for="passwordCon">Confirm Password</label>
                  <input
                    type="password"
                    name="passwordCon"
                    id="passwordCon"
                    class="passConfirm"
                    autocomplete="off"
                  />
                  <!-- <span class="error"></span> -->
                </div>

                <div class="CTA">
                  <input type="submit" value="Signup Now" id="submit" autocomplete="off" />
                  <a href="#" class="switch">I have an account</a>
                </div>
              </form>
            </div>
            <!-- End Signup Form -->
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}" /> -->
  </body>
</html>
